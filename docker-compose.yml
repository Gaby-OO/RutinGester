version: "3.9"
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: gestor_rutinas
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./Back_RutinGester
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - ./Back_RutinGester/.env
    volumes:
      - ./Back_RutinGester:/app

volumes:
  db_data:
